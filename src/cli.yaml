name: Gladius Slicer
version: "0.1.0"
author: Lucas Ince <lucasince@gmail.com>
about: Slices 3D Models
args:
    - INPUT:
        help: Sets the input file to use
        required: true
        multiple: true
        index: 1
    - OUTPUT:
        help: Sets the output file to use
        required: false
        short: o
        takes_value: true
    - VERBOSE:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - SETTINGS:
        help: Sets the settings file to use
        required: false
        takes_value: true
        short: s
    - MESSAGES:
        help: Use the Message System ( useful for interprocess communication)
        required: false
        short: m
    - THREAD_COUNT:
        help: Sets the number of threads to use in the thread pool (defaults to number of CPUs)
        required: false
        takes_value: true
        short: j

groups:
    # the name of the ArgGroup is specified here
    - transforms:
          # All args and groups that are a part of this group are set here
          args:
              - MESSAGES
              - VERBOSE